<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="passwordHeading">Password Generator</h1>
        <!-- display -->
        <div class="displayPassword">
            <input readonly placeholder="Password" id="display" class="no-outline" data_passwordDisplay>
            <button class="copyBtn" data_copyBtn>
                <span class="tooltip" data_copyMsg></span>
                <img src="./assets/copy.svg" alt="" width="23px"  height="23px">
            </button>
        </div>

        <div class="inputContainer">
            <!-- password length container -->
            <div class="passwordLength-container">
                <p>Password Length</p>
                <p data_passwordLength>0</p>
            </div>
            <!-- password length slider -->
            <input type="range" class="slider" min="1" max="20" step="1" data_sliderLength>
            <!-- checkboxe container -->
            <div class="checkboxContainer">
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label>Include Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label>Include Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="number">
                    <label>Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label>Include Symbols</label>
                </div>
            </div>
            <!-- strength indicator container -->
            <div class="strengthContainer">
                <p>Strength</p>
                <div class="indicator" data_colorIndicator></div>
            </div>
            <!-- password generate button -->
            <button class="passwordGenerateBtn">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
